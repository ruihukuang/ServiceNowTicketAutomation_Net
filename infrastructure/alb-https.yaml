AWSTemplateFormatVersion: '2010-09-09'
Description: 'ALB that uses pre-created DNS and Certificate resources'

Parameters:
  EnvironmentName:
    Type: String
    Default: "production"
  VpcId:
    Type: AWS::EC2::VPC::Id
  PublicSubnetIds:
    Type: CommaDelimitedList
  ContainerPort:
    Type: Number
    Default: 8080
  ALBSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id

# å…³é”®æ”¹åŠ¨ï¼šä»å¤–éƒ¨å¯¼å…¥å€¼ï¼Œè€Œéä½œä¸ºå‚æ•°ä¼ å…¥
Resources:
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub ${EnvironmentName}-alb
      Scheme: internet-facing
      Subnets: !Ref PublicSubnetIds
      SecurityGroups:
        - !Ref ALBSecurityGroupId
      Type: application
      IpAddressType: ipv4
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  TargetGroup:
    # ... (ä¿æŒä¸æ‚¨æä¾›çš„ TargetGroup éƒ¨åˆ†ç›¸åŒ) ...

  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Protocol: HTTPS
      Port: 443
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06
      Certificates:
        # å¯¼å…¥ä¹‹å‰å †æ ˆå¯¼å‡ºçš„è¯ä¹¦ARN
        - CertificateArn: !ImportValue
            !Sub ${EnvironmentName}-CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # ğŸ”´ æ–°å¢ï¼šåœ¨ ALB åˆ›å»ºåï¼Œè‡ªåŠ¨åˆ›å»ºæŒ‡å‘å®ƒçš„ DNS è®°å½•
  ALBDNSRecord:
    Type: AWS::Route53::RecordSet
    DependsOn: ApplicationLoadBalancer
    Properties:
      # å¯¼å…¥ä¹‹å‰å †æ ˆå¯¼å‡ºçš„æ‰˜ç®¡åŒºID
      HostedZoneId: !ImportValue
        !Sub ${EnvironmentName}-HostedZoneId
      # å¯¼å…¥ä¹‹å‰å †æ ˆå¯¼å‡ºçš„å®Œæ•´åŸŸå
      Name: !ImportValue
        !Sub ${EnvironmentName}-FullDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID

Outputs:
  ALBDnsName:
    Description: 'ALB DNS Name'
    Value: !GetAtt ApplicationLoadBalancer.DNSName
  ALBFinalEndpoint:
    Description: 'Final HTTPS endpoint for users'
    Value: !Sub https://!ImportValue ${EnvironmentName}-FullDomainName
  TargetGroupArn:
    Description: 'Target Group ARN'
    Value: !Ref TargetGroup