AWSTemplateFormatVersion: '2010-09-09'
Description: 'ECS Cluster with VPC Endpoints'

Parameters:
  EnvironmentName:
    Type: String
  VpcId:
    Type: AWS::EC2::VPC::Id
  PrivateSubnetIds:
    Type: CommaDelimitedList
  ECSSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: 'ECS Security Group ID from VPC stack'
  PrivateRouteTableId:
    Type: AWS::EC2::RouteTable
    Description: 'Private Route Table ID from VPC stack'
  

Resources:
  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ${EnvironmentName}-cluster
      CapacityProviders:
        - FARGATE
      Settings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Network
          Value: private-vpce

  # VPC Endpoints (关键！ECS通过这些端点访问AWS服务)

  # 1. ECR API Endpoint (用于认证)
  ECREndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub com.amazonaws.us-east-1.ecr.public.api # 硬编码 us-east-1
      VpcEndpointType: Interface
      SubnetIds: !Ref PrivateSubnetIds
      SecurityGroupIds:
        - !Ref ECSSecurityGroupId  # 修改为引用参数
      PrivateDnsEnabled: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-ecr-api-endpoint

  # 2. ECR DKR Endpoint (用于拉取镜像)
  ECRDkrEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub  com.amazonaws.us-east-1.ecr.public.dkr # 硬编码 us-east-1
      VpcEndpointType: Interface
      SubnetIds: !Ref PrivateSubnetIds
      SecurityGroupIds:
        - !Ref ECSSecurityGroupId  # 修改为引用参数
      PrivateDnsEnabled: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-ecr-dkr-endpoint

  # 3. S3 Gateway Endpoint (ECR镜像层存储在S3)
  S3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTableId  # 修改为引用参数
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - s3:GetObject
              - s3:ListBucket
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-s3-endpoint

  # 4. CloudWatch Logs Endpoint
  CloudWatchEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub com.amazonaws.${AWS::Region}.logs
      VpcEndpointType: Interface
      SubnetIds: !Ref PrivateSubnetIds
      SecurityGroupIds:
        - !Ref ECSSecurityGroupId  # 修改为引用参数
      PrivateDnsEnabled: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-cloudwatch-endpoint

  # 5. Secrets Manager Endpoint
  SecretsManagerEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub com.amazonaws.${AWS::Region}.secretsmanager
      VpcEndpointType: Interface
      SubnetIds: !Ref PrivateSubnetIds
      SecurityGroupIds:
        - !Ref ECSSecurityGroupId  # 修改为引用参数
      PrivateDnsEnabled: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-secretsmanager-endpoint

  # 6. SSM Endpoint (可选，用于调试)
  SSMEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub com.amazonaws.${AWS::Region}.ssm
      VpcEndpointType: Interface
      SubnetIds: !Ref PrivateSubnetIds
      SecurityGroupIds:
        - !Ref ECSSecurityGroupId  # 修改为引用参数
      PrivateDnsEnabled: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-ssm-endpoint

Outputs:
  ClusterName:
    Description: 'ECS Cluster Name'
    Value: !Ref ECSCluster
  
  VpcEndpointIds:
    Description: 'VPC Endpoint IDs'
    Value: !Join [',', [
      !Ref ECREndpoint,
      !Ref ECRDkrEndpoint,
      !Ref S3Endpoint,
      !Ref CloudWatchEndpoint,
      !Ref SecretsManagerEndpoint
    ]]